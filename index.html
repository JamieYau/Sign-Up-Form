<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="title">
          <img src="./mascot.png" alt="SummitSpecs Logo" />
          <h1>SummitSpecs</h1>
        </div>
        <p>Sign-Up to our website to get the latest news and offers.</p>
      </div>
      <div class="right">
        <div class="dummy-text">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sign up now to get started.</p>
          <p id="standalone">You know you want to.</p>
        </div>
        <form action="./index.php" method="POST" id="details-form">
          <h2>Get Started</h2>
          <div class="input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" required />
          </div>
          <div class="input">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" required />
          </div>
          <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" required />
          </div>
          <div class="input">
            <label for="phone">PHONE</label>
            <input type="text" name="phone" required />
          </div>
          <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" required />
          </div>
          <div class="input">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" required />
          </div>
        </form>
        <div class="btn-container">
          <button type="submit" form="details-form" id="create-btn">
            CREATE ACCOUNT
          </button>
        </div>
        <div id="sign-in">Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
